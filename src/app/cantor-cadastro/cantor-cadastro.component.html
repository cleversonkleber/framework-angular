<div class="container">
  {{cantor | json}}
  <div *ngIf="cantorForm.invalid && cantorForm.dirty" style="background-color: red; color: aliceblue;">
    Preencher corretamente os campos do usu√°rio!
  </div>
  <br>
  <form #cantorForm="ngForm" (ngSubmit)="salvar(cantorForm)">
    <div>
      <label>Nome</label>
      <input type="text" name="nomeCantor" [(ngModel)]="cantor.nome" required minlength="3" #nome="ngModel">
      <br>
      <!-- <br>
      Touched: {{nome.touched}}
      <br>
      Pristine: {{nome.pristine}}
      <br>
      Direty:{{nome.dirty}} -->
      <div *ngIf="nome.hasError('required') && nome.touched " style="color: red;">
          Informe o nome do cantor valido!
      </div>
          <div *ngIf="nome.hasError('minlength') && nome.touched && nome.dirty" style="color: red;">
          O nome do cantor deve ser completo!!
      </div>
    </div>
    <br>
    <div>
      <label>Pais</label>
       <select name="nomePais" [(ngModel)]="cantor.pais" #pais="ngModel" required>
        <option value="">Selecionar</option>
        <option *ngFor="let pais of paises" [value]="pais">{{pais}}</option>
       </select>
    </div>
      <br>
      <div *ngIf="pais.invalid && pais.touched" style="background-color: red; color: aliceblue;">
          Pais deve ser selecionado!
      </div>
      <br>
    <button type="submit" [disabled]="cantorForm.invalid">Salvar</button>
  </form>
</div>
