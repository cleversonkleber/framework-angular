<h1>Ol√° {{nome}}</h1>

<div class="container">
    <div class="aler aler-success" role="alert" [hidden]="adicionado">
        Cantor adicionado: <strong>{{nome}}</strong>
    </div>
    <div class="form-group">
        <label >Nome</label>
        <input type="text" class="form-control" [(ngModel)]="nome"
        (focus)="adicionado=false">
  </div>
    <button type="button" class="btn btn-primary" 
            (click)="adicionar()" [disabled]="nome.length==0">
            Adicionar</button>
  <div class="row" style="margin-top: 28px;">

    <div class="col-2" *ngFor="let c of cantores">
        <div class="card">
            <img src="https://randomuser.me/api/portraits/men/{{c.id}}.jpg" class="card-img-top" alt="...">
            <div class="card-block">{{c.nome}}</div> 
        </div>
    </div>
    
   </div>
</div>
